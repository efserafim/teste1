<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="evangelho.css">
    <title>Geração Eucarística</title>
     <!-- Título da página -->
     <meta property="og:title" content="Geração Eucarística">
     <!-- Descrição da página -->
     <meta property="og:description" content="Site oficial do Grupo Jovem Geração Eucarística.">
     <!-- URL do site -->
     <meta property="og:url" content="https://geracaoeucaristica.com.br/">
     <!-- URL da imagem que será exibida -->
     <meta property="og:image" content="https://i.pinimg.com/736x/8b/a9/cd/8ba9cd7ba555ded8623f8f7c0b8a5b90.jpg">
     <!-- Tipo do conteúdo -->
     <meta property="og:type" content="website">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="./index.html">
                    <img src="./logo/Logo Branca.png" alt="Logo Retiro">
                </a>
            </div>
            <nav class="menu">
                <ul class="menu-list">
                    <li><a href="./index.html" class="menu-link">
                        <img src="./menu-icon/inicio.png" alt="Início"> Início
                    </a></li>
                    <li><a href="./evangelho.html" class="menu-link">
                        <img src="./menu-icon/liturgia diaria.png" alt="Liturgia Diária"> Liturgia Diária
                    </a></li>
                    <li><a href="sobre.html" class="menu-link">
                        <img src="./menu-icon/sobre nos.png" alt="Sobre Nós"> Sobre Nós
                    </a></li>
                    <li><a href="./paroquia.html" class="menu-link">
                        <img src="./menu-icon/paroquia.png" alt="Paróquia"> Paróquia
                    </a></li>
                </ul>
            </nav>
            <button class="cta-button">
                <a href="https://www.instagram.com/geracao.eucaristica/" target="_blank" rel="noopener noreferrer">
                    <img src="./icon/instagram.png" alt="Instagram" class="instagram-icon">
                    Siga-nos
                </a>
            </button>
            <button class="hamburger-btn" aria-label="Abrir menu">
                <span class="hamburger-icon"></span>
            </button>
        </div>
    </header>

    <main>
        <section id="liturgia-diaria">
            <div id="evangelho-container">
                <!-- O conteúdo da liturgia será inserido aqui -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 <b>PARÓQUIA SANTO ANTÔNIO - SAQUAREMA/RJ</b> • Grupo Jovem Geração Eucarística. Todos os direitos reservados.</p>
        </div>
    </footer>

    <a href="https://chat.whatsapp.com/GW4XWNOKzIPLmZEjIwWWMD" class="whatsapp-button" target="_blank" rel="noopener noreferrer">
        <div class="whatsapp-bubble">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo" class="whatsapp-logo">
            WhatsApp
        </div>
    </a>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburgerBtn = document.querySelector('.hamburger-btn');
            const menu = document.querySelector('.menu');

            if (!hamburgerBtn || !menu) {
                console.error('Erro: Botão hambúrguer ou menu não encontrados no DOM.');
                return;
            }

            hamburgerBtn.addEventListener('click', () => {
                hamburgerBtn.classList.toggle('active');
                menu.classList.toggle('show');
            });

            const menuLinks = document.querySelectorAll('.menu-link');

            if (menuLinks.length === 0) {
                console.warn('Aviso: Nenhum link encontrado no menu.');
            }

            menuLinks.forEach(link => {
                link.addEventListener('click', () => {
                    menu.classList.remove('show');
                    hamburgerBtn.classList.remove('active');
                });
            });
        });
    </script>

    <script src="./evangelho.js"></script>
</body>
</html>
